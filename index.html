<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta description="Come here to sign up for AnalogSea and fill out our slick form" charset="utf-8">
</head>

<body>

<img class='logo' src="images/logo.png" alt="AnalogSea">

<form action="/signup" method='post'>
	<fieldset>
		<legend>Sign up</legend>	
		<label for="email">Email</label>
		<br>
		<input type="email" name='email' id='email' placeholder='foo@bar.com' required>
		<br>
		<label for="password">Password</label>
		<br>
		<input type="password" name='password' placeholder='1234passw0rd' required>
		<br>
		<button type='submit'>Sign up</button>
	</fieldset>

	<div class='subbutton'>
		<p><a href="/forgot-password/new">Forgot password?</a></p>
	</div>

</form>


<div class='subtext'>
	<p>Already have an account? <a href="/login">Log in</a></p>
</div>

</body>
</html>
